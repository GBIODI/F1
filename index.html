<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Qui√©n Elijo? - Edici√≥n F1</title>
    
    <!-- √çCONO DE LA PESTA√ëA -->
    <link rel="icon" type="image/png" href="imagenes/f1 logo.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5J_1zcuh8HpM7vgnVT49ktcpAxQ-GFIY",
            authDomain: "f1-a-quien-elijo.firebaseapp.com",
            projectId: "f1-a-quien-elijo",
            storageBucket: "f1-a-quien-elijo.firebasestorage.app",
            messagingSenderId: "636614203962",
            appId: "1:636614203962:web:e23ff161f46e077b413303",
            measurementId: "G-68RW750TXQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables Globales
        let userId = null;
        let currentRoomId = null;
        let isHost = false;
        let roomData = null;
        let localRestartTimestamp = 0;

        // Autenticaci√≥n
        signInAnonymously(auth).catch((error) => {
            console.error("Error auth:", error);
            alert("Error conectando a Firebase");
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.remove('hidden');
            }
        });

        // Referencia a DB
        function getRoomRef(roomId) {
            return doc(db, 'partidas', `sala_${roomId}`);
        }

        // Crear Sala
        window.createRoom = async () => {
            if (!userId) return;
            const roomId = Math.floor(1000 + Math.random() * 9000).toString();
            currentRoomId = roomId;
            isHost = true;

            await setDoc(getRoomRef(roomId), {
                hostId: userId,
                guestId: null,
                status: 'waiting',
                hostSecret: null,
                guestSecret: null,
                restartId: 0,
                createdAt: Date.now()
            });

            enterLobbyUI(roomId);
            subscribeToRoom(roomId);
        };

        // Unirse a Sala
        window.joinRoom = async () => {
            if (!userId) return;
            const inputCode = document.getElementById('room-code-input').value;
            if (inputCode.length !== 4) return alert("C√≥digo inv√°lido");

            const roomRef = getRoomRef(inputCode);
            const roomSnap = await getDoc(roomRef);

            if (roomSnap.exists()) {
                if (roomSnap.data().status !== 'waiting' && roomSnap.data().guestId !== userId) {
                    return alert("Sala llena");
                }
                
                currentRoomId = inputCode;
                isHost = false;
                
                await updateDoc(roomRef, {
                    guestId: userId,
                    status: 'playing'
                });

                subscribeToRoom(inputCode);
            } else {
                alert("Sala no encontrada");
            }
        };

        // Escuchar cambios
        function subscribeToRoom(roomId) {
            onSnapshot(getRoomRef(roomId), (doc) => {
                if (!doc.exists()) return;
                roomData = doc.data();
                
                if (roomData.restartId && roomData.restartId > localRestartTimestamp) {
                    localRestartTimestamp = roomData.restartId;
                    resetLocalBoard();
                }

                updateGameUI(roomData);
            });
        }

        // UI Updates
        function enterLobbyUI(code) {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = code;
        }

        function updateGameUI(data) {
            if (data.status === 'playing') {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                const opponentStatus = document.getElementById('opponent-status');
                const opponentSecret = isHost ? data.guestSecret : data.hostSecret;

                if (opponentSecret) {
                    opponentStatus.innerHTML = '<span class="text-green-400 font-bold">‚óè Oponente Listo</span>';
                } else {
                    opponentStatus.innerHTML = '<span class="text-yellow-400 font-bold animate-pulse">‚óè Oponente eligiendo...</span>';
                }
            }
        }

        // Seleccionar Personaje
        window.confirmCharacterSelection = async (characterName) => {
            if (!currentRoomId) return;
            const updateData = isHost ? { hostSecret: characterName } : { guestSecret: characterName };
            await updateDoc(getRoomRef(currentRoomId), updateData);
        }

        // Adivinar
        window.attemptGuess = () => {
            if (!roomData) return;
            const opponentSecret = isHost ? roomData.guestSecret : roomData.hostSecret;
            const mySecret = isHost ? roomData.hostSecret : roomData.guestSecret;

            if (!mySecret) return alert("¬°Elige tu piloto primero!");
            if (!opponentSecret) return alert("El oponente a√∫n no elige.");

            const faceUpCards = document.querySelectorAll('.character-card:not(.is-flipped)');
            if (faceUpCards.length !== 1) {
                document.getElementById('modal-title').innerText = "¬°Cuidado!";
                document.getElementById('modal-message').innerHTML = "Debes descartar cartas hasta que quede <strong>SOLO UNA</strong>.";
                document.getElementById('modal-image-container').classList.add('hidden');
                document.getElementById('modal-restart-btn').classList.add('hidden');
                document.getElementById('game-modal').classList.remove('hidden');
                return;
            }

            const guessedName = faceUpCards[0].getAttribute('data-name');
            const modalTitle = document.getElementById('modal-title');
            const modalMsg = document.getElementById('modal-message');
            const restartBtn = document.getElementById('modal-restart-btn');
            
            // L√ìGICA MEMES: Busca si hay un meme, si no, usa la foto normal
            const secretPilot = window.charactersData.find(c => c.name === opponentSecret);
            let resultImgUrl = '';
            
            if (secretPilot) {
                resultImgUrl = (secretPilot.memeUrl && secretPilot.memeUrl !== "") ? secretPilot.memeUrl : secretPilot.imageUrl;
            }

            // Mostrar imagen
            const imgContainer = document.getElementById('modal-image-container');
            const modalImg = document.getElementById('modal-pilot-image');
            modalImg.src = resultImgUrl;
            imgContainer.classList.remove('hidden');

            if (guessedName === opponentSecret) {
                modalTitle.innerText = "¬°VICTORIA! üèÜ";
                modalTitle.className = "text-4xl font-black text-green-400 mb-2 italic";
                modalMsg.innerHTML = `¬°Correcto! Era <strong class="text-white">${opponentSecret}</strong>.`;
            } else {
                modalTitle.innerText = "DERROTA ‚ùå";
                modalTitle.className = "text-4xl font-black text-red-500 mb-2 italic";
                modalMsg.innerHTML = `Te quedaste con <strong>${guessedName}</strong>, pero era... <strong class="text-white">${opponentSecret}</strong>.`;
            }

            restartBtn.classList.remove('hidden');
            document.getElementById('game-modal').classList.remove('hidden');
        };

        // L√≥gica de Reinicio
        window.triggerRestart = async () => {
            if (!currentRoomId) return;
            document.getElementById('game-modal').classList.add('hidden');
            await updateDoc(getRoomRef(currentRoomId), {
                hostSecret: null,
                guestSecret: null,
                restartId: Date.now()
            });
        };

        // Resetear UI Local
        function resetLocalBoard() {
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('is-flipped');
            });

            const select = document.getElementById('character-select');
            const lockBtn = document.getElementById('lock-button');
            const confirmedMsg = document.getElementById('confirmed-msg');
            const mysteryImg = document.getElementById('mystery-card-image');

            select.disabled = false;
            select.value = "";
            lockBtn.classList.add('hidden'); 
            confirmedMsg.classList.add('hidden');
            mysteryImg.src = "https://placehold.co/300x300/1f2937/9CA3AF?text=?";
            document.getElementById('game-modal').classList.add('hidden');
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .character-card {
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            position: relative;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .character-card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-front { background-color: #1e293b; border: 2px solid #334155; }
        .card-back {
            background-color: #0f172a;
            border: 2px solid #334155;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-2 sm:p-4 selection:bg-red-500 selection:text-white">

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-red-600 mb-4"></div>
            <p class="font-bold tracking-widest text-slate-400">CARGANDO...</p>
        </div>
    </div>

    <!-- PANTALLA DE LOBBY -->
    <div id="lobby-screen" class="hidden max-w-md mx-auto mt-10 sm:mt-20 text-center fade-in px-4">
        <h1 class="text-5xl font-black text-white italic mb-2 tracking-tighter">
            F1 <span class="text-red-600">GUESS WHO?</span>
        </h1>
        <p class="text-slate-400 mb-8 font-medium">Edici√≥n Pilotos 2025</p>
        
        <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl border border-slate-700 mt-8">
            <button onclick="createRoom()" class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white py-4 rounded-xl font-bold text-lg transition shadow-lg mb-8 transform hover:scale-[1.02]">
                üèÅ Crear Nueva Sala
            </button>
            <div class="flex gap-2">
                <input type="number" id="room-code-input" placeholder="0000" class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 text-center text-2xl font-mono focus:ring-2 focus:ring-red-500 outline-none tracking-widest text-white">
                <button onclick="joinRoom()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 rounded-xl font-bold transition border border-slate-600">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE ESPERA -->
    <div id="waiting-screen" class="hidden fixed inset-0 bg-slate-900/95 flex flex-col items-center justify-center z-40 fade-in px-4 text-center">
        <h2 class="text-2xl text-slate-400 mb-2">C√≥digo de Sala</h2>
        <div id="display-room-code" class="text-7xl font-mono font-bold text-white tracking-widest mb-8 bg-slate-800 px-10 py-6 rounded-2xl border-2 border-slate-700 shadow-2xl dashed-border">----</div>
        <p class="text-xl animate-pulse text-red-500 font-semibold">Esperando al rival...</p>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="hidden fade-in max-w-7xl mx-auto flex flex-col gap-4 sm:gap-6 pb-10">
        <header class="bg-slate-800 rounded-xl p-4 flex flex-col sm:flex-row justify-between items-center gap-4 shadow-lg border border-slate-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center font-bold italic shadow-lg text-white text-lg">F1</div>
                <div>
                    <h1 class="text-lg font-bold leading-tight">Guess Who?</h1>
                    <div id="opponent-status" class="text-xs font-mono text-slate-400">Estado: --</div>
                </div>
            </div>
            <button id="guess-button" class="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-400 text-black font-extrabold py-3 px-8 rounded-lg shadow-[0_4px_0_rgb(161,98,7)] active:shadow-none active:translate-y-[4px] transition-all uppercase tracking-wide">
                ¬°Adivinar!
            </button>
        </header>

        <div class="flex flex-col lg:flex-row gap-6 items-start">
            <section class="w-full lg:w-3/4 order-2 lg:order-1">
                <div id="game-board" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 sm:gap-4"></div>
            </section>
            <aside class="w-full lg:w-1/4 order-1 lg:order-2">
                <div class="bg-slate-800 p-5 rounded-xl shadow-xl sticky top-4 border border-slate-700">
                    <h2 class="text-xl font-bold text-white mb-1">Mi Piloto</h2>
                    <p class="text-sm text-slate-400 mb-4">Tu identidad secreta</p>
                    <select id="character-select" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 mb-4 focus:border-red-500 outline-none cursor-pointer">
                        <option value="">-- Elige qui√©n eres --</option>
                    </select>
                    <button id="lock-button" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg mb-4 shadow-lg transition-all">
                        üîí Confirmar Selecci√≥n
                    </button>
                    <div id="confirmed-msg" class="hidden bg-green-900/30 border border-green-500/50 text-green-400 p-2 rounded-lg text-center text-sm font-bold mb-4">
                        ‚úì Selecci√≥n Guardada
                    </div>
                    <div class="bg-slate-900 rounded-xl overflow-hidden border-2 border-slate-700 aspect-[1/1] shadow-inner relative">
                        <img id="mystery-card-image" src="https://placehold.co/300x300/1f2937/9CA3AF?text=?" class="w-full h-full object-cover">
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- MODAL FINAL (CON FOTO/MEME DEL PILOTO) -->
    <div id="game-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity"></div>
        <div class="relative bg-slate-800 rounded-2xl shadow-2xl border-2 border-slate-600 w-full max-w-md p-6 text-center transform scale-100 overflow-hidden">
            
            <h3 id="modal-title" class="text-3xl font-bold text-white mb-2">T√≠tulo</h3>
            <p id="modal-message" class="text-slate-300 text-lg mb-4">Mensaje...</p>
            
            <!-- CONTENEDOR DE LA IMAGEN: Ahora es cuadrado y m√°s grande -->
            <div id="modal-image-container" class="hidden mb-6 flex justify-center">
                <!-- Se elimin√≥ 'rounded-full' y se cambi√≥ el tama√±o a w-64 h-64 -->
                <div class="relative w-64 h-64 border-4 border-white shadow-lg animate-bounce-slow">
                    <img id="modal-pilot-image" src="" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button id="modal-restart-btn" onclick="triggerRestart()" class="hidden w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                    üîÑ Jugar otra vez
                </button>
                <button onclick="document.getElementById('game-modal').classList.add('hidden')" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            { name: "Oscar Piastri", imageUrl: "imagenes/Piastri.png", memeUrl: "imagenes/piastri-meme.png" },
            { name: "Lando Norris", imageUrl: "imagenes/Norris.png", memeUrl: "imagenes/norris-meme..png" },
            { name: "Charles Leclerc", imageUrl: "imagenes/Leclerc.png", memeUrl: "imagenes/leclerc-meme.png" },
            { name: "Lewis Hamilton", imageUrl: "imagenes/Hamilton.png", memeUrl: "imagenes/hamilton-meme.png" },
            { name: "George Russell", imageUrl: "imagenes/Russell.png", memeUrl: "imagenes/russel-meme.png" },
            { name: "Kimi Antonelli", imageUrl: "imagenes/Antonelli.png", memeUrl: "imagenes/antonelli-meme.png" },
            { name: "Max Verstappen", imageUrl: "imagenes/Verstappen.png", memeUrl: "imagenes/verstappen-meme.png" },
            { name: "Yuki Tsunoda", imageUrl: "imagenes/Tsunoda.png", memeUrl: "imagenes/tsunoda-meme.png" },
            { name: "Alexander Albon", imageUrl: "imagenes/Albon.png", memeUrl: "imagenes/albon-meme.png" },
            { name: "Carlos Sainz", imageUrl: "imagenes/Sainz.png", memeUrl: "imagenes/sainz-meme.png" },
            { name: "Liam Lawson", imageUrl: "imagenes/Lawson.png", memeUrl: "imagenes/lawson-meme.png" },
            { name: "Isack Hadjar", imageUrl: "imagenes/Hadjar.png", memeUrl: "imagenes/hadjar-meme.png" },
            { name: "Lance Stroll", imageUrl: "imagenes/Stroll.png", memeUrl: "imagenes/stroll-meme.png" },
            { name: "Fernando Alonso", imageUrl: "imagenes/Alonso.png", memeUrl: "imagenes/alonso-meme.png" },
            { name: "Esteban Ocon", imageUrl: "imagenes/Ocon.png", memeUrl: "imagenes/ocon-meme.png" },
            { name: "Oliver Bearman", imageUrl: "imagenes/Bearman.png", memeUrl: "imagenes/bearman-meme.png" },
            { name: "Nico Hulkenberg", imageUrl: "imagenes/Hulkenberg.png", memeUrl: "imagenes/hulkenberg-meme.png" },
            { name: "Gabriel Bortoleto", imageUrl: "imagenes/Bortoleto.png", memeUrl: "imagenes/bortoleto-meme.png" },
            { name: "Pierre Gasly", imageUrl: "imagenes/Gasly.png", memeUrl: "imagenes/gasly-meme.png" },
            { name: "Franco Colapinto", imageUrl: "imagenes/Colapinto.png", memeUrl: "imagenes/colapinto-meme.png" }
        ];

        window.charactersData = characters;

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const select = document.getElementById('character-select');
            const lockBtn = document.getElementById('lock-button');
            const guessBtn = document.getElementById('guess-button');
            const mysteryImg = document.getElementById('mystery-card-image');
            
            const cardBackLogo = "imagenes/logo-f1.png"; 

            characters.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name;
                select.appendChild(opt);
            });

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card group';
                card.setAttribute('data-name', char.name);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${char.imageUrl}" class="w-full h-full object-cover" alt="${char.name}" onerror="this.src='https://placehold.co/300x400?text=IMG+Error'">
                        </div>
                        <div class="card-back">
                            <img src="${cardBackLogo}" class="w-full h-full object-contain p-2 opacity-90" onerror="this.style.display='none'">
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => card.classList.toggle('is-flipped'));
                gameBoard.appendChild(card);
            });

            select.addEventListener('change', (e) => {
                const val = e.target.value;
                if(!val) {
                    lockBtn.classList.add('hidden');
                    mysteryImg.src = "https://placehold.co/300x300/1f2937/9CA3AF?text=?";
                    return;
                }
                const char = characters.find(c => c.name === val);
                mysteryImg.src = char.imageUrl;
                lockBtn.classList.remove('hidden');
            });

            lockBtn.addEventListener('click', () => {
                if(!select.value) return; 
                select.disabled = true;
                lockBtn.classList.add('hidden');
                document.getElementById('confirmed-msg').classList.remove('hidden');
                if(window.confirmCharacterSelection) window.confirmCharacterSelection(select.value);
            });

            guessBtn.addEventListener('click', () => {
                if(window.attemptGuess) window.attemptGuess();
            });
        });
    </script>
</body>
</html>
