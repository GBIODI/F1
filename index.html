<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øA Qui√©n Elijo? - F1 Edition (Online)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // TU CONFIGURACI√ìN DE FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyC5J_1zcuh8HpM7vgnVT49ktcpAxQ-GFIY",
            authDomain: "f1-a-quien-elijo.firebaseapp.com",
            projectId: "f1-a-quien-elijo",
            storageBucket: "f1-a-quien-elijo.firebasestorage.app",
            messagingSenderId: "636614203962",
            appId: "1:636614203962:web:e23ff161f46e077b413303",
            measurementId: "G-68RW750TXQ"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Analytics activado
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables Globales
        let userId = null;
        let currentRoomId = null;
        let isHost = false;
        let roomData = null;

        // ==========================================
        // AUTENTICACI√ìN (AN√ìNIMA)
        // ==========================================
        const initAuth = async () => {
            try {
                // Como usas tu propio proyecto, usamos directamente el login an√≥nimo
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Error de autenticaci√≥n:", error);
                alert("Error de conexi√≥n con Firebase: " + error.message);
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                console.log("Conectado con ID:", userId);
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.remove('hidden');
            }
        });

        // ==========================================
        // L√ìGICA DE SALAS
        // ==========================================

        // Funci√≥n auxiliar para obtener la referencia a la sala
        function getRoomRef(roomId) {
            // Ahora guardamos los datos en una colecci√≥n simple llamada 'partidas'
            return doc(db, 'partidas', `sala_${roomId}`);
        }

        window.createRoom = async () => {
            if (!userId) return;
            const roomId = Math.floor(1000 + Math.random() * 9000).toString();
            currentRoomId = roomId;
            isHost = true;

            const roomRef = getRoomRef(roomId);
            
            await setDoc(roomRef, {
                hostId: userId,
                guestId: null,
                status: 'waiting', 
                hostSecret: null,
                guestSecret: null,
                createdAt: Date.now()
            });

            enterLobbyUI(roomId);
            subscribeToRoom(roomId);
        };

        window.joinRoom = async () => {
            if (!userId) return;
            const inputCode = document.getElementById('room-code-input').value;
            if (inputCode.length !== 4) return alert("C√≥digo inv√°lido (debe ser de 4 d√≠gitos)");

            const roomRef = getRoomRef(inputCode);
            const roomSnap = await getDoc(roomRef);

            if (roomSnap.exists()) {
                if (roomSnap.data().status !== 'waiting') {
                    return alert("Sala llena o en juego.");
                }
                
                currentRoomId = inputCode;
                isHost = false;
                
                await updateDoc(roomRef, {
                    guestId: userId,
                    status: 'playing'
                });

                subscribeToRoom(inputCode);
            } else {
                alert("Sala no encontrada");
            }
        };

        function subscribeToRoom(roomId) {
            const roomRef = getRoomRef(roomId);
            onSnapshot(roomRef, (doc) => {
                if (!doc.exists()) return;
                roomData = doc.data();
                updateGameUI(roomData);
            });
        }

        // ==========================================
        // UI Y JUEGO
        // ==========================================

        function enterLobbyUI(code) {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = code;
        }

        function updateGameUI(data) {
            if (data.status === 'playing') {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                const opponentStatus = document.getElementById('opponent-status');
                const opponentSecret = isHost ? data.guestSecret : data.hostSecret;

                if (opponentSecret) {
                    opponentStatus.innerHTML = '<span class="text-green-400">‚óè Oponente listo</span>';
                } else {
                    opponentStatus.innerHTML = '<span class="text-yellow-400">‚óè Oponente eligiendo...</span>';
                }
            }
        }

        window.confirmCharacterSelection = async (characterName) => {
            if (!currentRoomId) return;
            const roomRef = getRoomRef(currentRoomId);
            if (isHost) {
                await updateDoc(roomRef, { hostSecret: characterName });
            } else {
                await updateDoc(roomRef, { guestSecret: characterName });
            }
        }

        window.attemptGuess = () => {
            if (!roomData) return;
            const opponentSecret = isHost ? roomData.guestSecret : roomData.hostSecret;
            const mySecret = isHost ? roomData.hostSecret : roomData.guestSecret;

            if (!mySecret) return alert("¬°Elige tu piloto primero!");
            if (!opponentSecret) return alert("El oponente a√∫n no elige.");

            const faceUpCards = document.querySelectorAll('.character-card:not(.is-flipped)');
            if (faceUpCards.length !== 1) {
                window.showModalInternal("¬°Regla!", "Debes descartar hasta que quede <strong>SOLO UNO</strong>.");
                return;
            }

            const guessedName = faceUpCards[0].getAttribute('aria-label').replace('Carta de ', '');

            if (guessedName === opponentSecret) {
                window.showModalInternal("¬°VICTORIA! üèÜ", `¬°Acertaste! Era <strong>${opponentSecret}</strong>.`);
            } else {
                window.showModalInternal("DERROTA ‚ùå", `Fallaste. Te qued√≥ <strong>${guessedName}</strong>, pero era <strong>${opponentSecret}</strong>.`);
            }
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .character-card { perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; aspect-ratio: 1 / 1; transition: transform 0.6s; transform-style: preserve-3d; }
        .character-card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 0.5rem; overflow: hidden; }
        .card-back { transform: rotateY(180deg); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p>Conectando...</p>
        </div>
    </div>

    <!-- PANTALLA DE LOBBY -->
    <div id="lobby-screen" class="hidden max-w-md mx-auto mt-20 text-center fade-in">
        <h1 class="text-4xl font-bold text-blue-400 mb-8">F1 Guess Who?</h1>
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
            <div class="mb-8 pb-8 border-b border-gray-700">
                <button onclick="createRoom()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold transition">Crear Sala</button>
            </div>
            <div>
                <div class="flex gap-2">
                    <input type="number" id="room-code-input" placeholder="C√≥digo" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 text-center text-xl">
                    <button onclick="joinRoom()" class="bg-green-600 hover:bg-green-500 text-white px-6 rounded-lg font-bold transition">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE ESPERA -->
    <div id="waiting-screen" class="hidden fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-40 fade-in">
        <h2 class="text-2xl text-gray-400 mb-4">C√≥digo de sala:</h2>
        <div id="display-room-code" class="text-6xl font-bold text-white tracking-widest mb-8 bg-gray-800 px-8 py-4 rounded-xl border border-blue-500">----</div>
        <p class="text-lg animate-pulse text-blue-300">Esperando jugador 2...</p>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="hidden fade-in max-w-7xl mx-auto flex flex-col gap-6">
        <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-2">
            <div>
                <h1 class="text-2xl font-bold text-blue-300">En Partida</h1>
                <div id="opponent-status" class="text-sm font-mono mt-1">...</div>
            </div>
            <button id="guess-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">¬°Adivinar!</button>
        </header>

        <div class="flex flex-col md:flex-row gap-6">
            <section class="w-full md:w-3/4 order-2 md:order-1">
                <div id="game-board" class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-5 gap-3"></div>
            </section>
            <aside class="w-full md:w-1/4 order-1 md:order-2">
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg sticky top-4 border border-gray-700">
                    <h2 class="text-xl font-bold text-white mb-2">Mi Piloto</h2>
                    <select id="character-select" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mb-4">
                        <option value="">-- Seleccionar --</option>
                    </select>
                    <button id="lock-button" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg mb-4">Confirmar</button>
                    <div class="bg-gray-700 rounded-lg overflow-hidden border-2 border-gray-600 aspect-square">
                        <img id="mystery-card-image" src="https://placehold.co/300x300/374151/9CA3AF?text=?" class="w-full h-full object-cover">
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- MODAL -->
    <div id="game-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black bg-opacity-80 backdrop-blur-sm" onclick="document.getElementById('game-modal').classList.add('hidden')"></div>
        <div class="relative bg-gray-800 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md p-6">
            <h3 id="modal-title" class="text-2xl font-bold text-white mb-2"></h3>
            <p id="modal-message" class="text-gray-300 text-lg mb-6"></p>
            <button onclick="document.getElementById('game-modal').classList.add('hidden')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">Cerrar</button>
        </div>
    </div>

    <script>
        // --- IMPORTANTE: RUTAS DE IM√ÅGENES ---
        // Aseg√∫rate de subir una carpeta llamada 'imagenes' con los archivos .png a tu GitHub
        const characters = [
            { name: "Oscar Piastri", imageUrl: "imagenes/Piastri.png" }, { name: "Lando Norris", imageUrl: "imagenes/Norris.png" },
            { name: "Charles Leclerc", imageUrl: "imagenes/Leclerc.png" }, { name: "Lewis Hamilton", imageUrl: "imagenes/Hamilton.png" },
            { name: "George Russell", imageUrl: "imagenes/Russell.png" }, { name: "Kimi Antonelli", imageUrl: "imagenes/Antonelli.png" },
            { name: "Max Verstappen", imageUrl: "imagenes/Verstappen.png" }, { name: "Yuki Tsunoda", imageUrl: "imagenes/Tsunoda.png" },
            { name: "Alexander Albon", imageUrl: "imagenes/Albon.png" }, { name: "Carlos Sainz", imageUrl: "imagenes/Sainz.png" },
            { name: "Liam Lawson", imageUrl: "imagenes/Lawson.png" }, { name: "Isack Hadjar", imageUrl: "imagenes/Hadjar.png" },
            { name: "Lance Stroll", imageUrl: "imagenes/Stroll.png" }, { name: "Fernando Alonso", imageUrl: "imagenes/Alonso.png" },
            { name: "Esteban Ocon", imageUrl: "imagenes/Ocon.png" }, { name: "Oliver Bearman", imageUrl: "imagenes/Bearman.png" },
            { name: "Nico Hulkenberg", imageUrl: "imagenes/Hulkenberg.png" }, { name: "Gabriel Bortoleto", imageUrl: "imagenes/Bortoleto.png" },
            { name: "Pierre Gasly", imageUrl: "imagenes/Gasly.png" }, { name: "Franco Colapinto", imageUrl: "imagenes/Colapinto.png" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const select = document.getElementById('character-select');
            const lockBtn = document.getElementById('lock-button');
            const mysteryImg = document.getElementById('mystery-card-image');
            const guessBtn = document.getElementById('guess-button');
            const f1Logo = "imagenes/logo-f1.png"; 

            characters.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name;
                select.appendChild(opt);
            });

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card group';
                card.setAttribute('aria-label', `Carta de ${char.name}`);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front bg-gray-800 border-2 border-gray-600 rounded-lg overflow-hidden relative">
                            <img src="${char.imageUrl}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/200x200?text=F1'">
                            <div class="absolute bottom-0 w-full bg-black bg-opacity-70 text-white text-xs text-center py-1 truncate px-1">${char.name}</div>
                        </div>
                        <div class="card-back bg-red-900 border-2 border-red-700 rounded-lg flex items-center justify-center">
                            <img src="${f1Logo}" class="w-3/4 opacity-50" onerror="this.style.display='none'">
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => card.classList.toggle('is-flipped'));
                gameBoard.appendChild(card);
            });

            select.addEventListener('change', (e) => {
                const val = e.target.value;
                if(!val) {
                    lockBtn.classList.add('hidden');
                    mysteryImg.src = "https://placehold.co/300x300/374151/9CA3AF?text=?";
                    return;
                }
                const char = characters.find(c => c.name === val);
                mysteryImg.src = char.imageUrl;
                lockBtn.classList.remove('hidden');
            });

            lockBtn.addEventListener('click', () => {
                select.disabled = true;
                lockBtn.classList.add('hidden');
                lockBtn.parentElement.innerHTML += `<div class="text-green-400 font-bold text-center mt-2">¬°Selecci√≥n Confirmada!</div>`;
                if(window.confirmCharacterSelection) window.confirmCharacterSelection(select.value);
            });

            guessBtn.addEventListener('click', () => {
                if(window.attemptGuess) window.attemptGuess();
            });

            window.showModalInternal = (title, msg) => {
                document.getElementById('modal-title').innerHTML = title;
                document.getElementById('modal-message').innerHTML = msg;
                document.getElementById('game-modal').classList.remove('hidden');
            };
        });
    </script>
</body>
</html>
